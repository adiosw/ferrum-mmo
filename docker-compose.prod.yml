version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ferrum-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ferrum_mmo}
      MYSQL_USER: ${MYSQL_USER:-ferrum}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ferrum123}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ferrum-network

  # FERRUM MMO Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ferrum-app
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${MYSQL_USER:-ferrum}:${MYSQL_PASSWORD:-ferrum123}@mysql:3306/${MYSQL_DATABASE:-ferrum_mmo}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
      JWT_SECRET: ${JWT_SECRET}
      VITE_FRONTEND_URL: ${VITE_FRONTEND_URL:-https://ferrum.example.com}
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ferrum-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ferrum-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - ferrum-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  ferrum-network:
    driver: bridge

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ferrum-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ferrum_root_password
      MYSQL_DATABASE: ferrum_mmo
      MYSQL_USER: ferrum_user
      MYSQL_PASSWORD: ferrum_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: ferrum-app
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://ferrum_user:ferrum_password@mysql:3306/ferrum_mmo
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
